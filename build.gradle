import org.codehaus.groovy.runtime.GStringImpl

plugins {
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'java'
}

group               = 'de.rki.demis'
version             = '1.0.0'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}


ext {
    springBootStarterVers = '2.7.5'
    swaggerVers           = '3.0.0'
    hapiFhirVers          = '6.2.2'
    datastaxVers          = '6.2.2'
    generatedMainJava     = "${buildDir}/generated/main/java" as GStringImpl
}

dependencies {
    // Spring-boot:....
    implementation "org.springframework.boot:spring-boot-starter-jersey"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-web-services"
    implementation "org.springframework.boot:spring-boot-configuration-processor"

    // Models generation for generation of Meta-Models:...
    annotationProcessor "org.hibernate:hibernate-jpamodelgen"


    // Swagger:....
    implementation "io.springfox:springfox-swagger-ui:$swaggerVers"
    implementation "io.springfox:springfox-swagger2:$swaggerVers"
    implementation "io.springfox:springfox-swagger-common:$swaggerVers"


    // HAPI Fhir:....
    implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:$hapiFhirVers" // Structures-r4


    // DBs:....
    implementation "org.springframework.boot:spring-boot-starter-data-cassandra" // Cassandra


    // Extras Tools:....
    compileOnly "org.projectlombok:lombok"
    annotationProcessor "org.projectlombok:lombok"
    developmentOnly "org.springframework.boot:spring-boot-devtools"


    // Tests:....
    testImplementation("org.springframework.boot:spring-boot-starter-test") {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
    }
    testImplementation "ch.qos.logback:logback-classic"

}

// For generated class of jpa metadata model generator:....
tasks.withType(JavaCompile).configureEach {
    options.annotationProcessorGeneratedSourcesDirectory = file(generatedMainJava)
}

sourceSets {
    generated {
        java {
            srcDirs = [generatedMainJava]
        }
    }
}

// task for tests:....
tasks.named('test') {
    useJUnitPlatform()
}
